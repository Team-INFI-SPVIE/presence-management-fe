<!-- Topbar -->


<div class="container-fluid">


    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Gestion des Professeurs</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLongs">Cr√©er un
            compte Professeur</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalLongs" data-backdrop="static" tabindex="-1" data-bs-keyboard="false"
        role="dialog" aria-labelledby="exampleModalLongsTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-color-yellow">
                    <h5 class="modal-title text-white font-weight-bold" id="exampleModalLongs">Ajouter un Professeur
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                        <div class="col-lg-12">
                            <div class="p-5">
                                <form
                                    class="user"
                                    class="user"
                                    name="form"
                                    #f="ngForm"
                                    (ngSubmit)="onSubmit()"
                                >
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="text" 
                                                class="form-control form-control-user" 
                                                id="exampleFirstName"
                                                placeholder="Nom"
                                                [(ngModel)]="form.last_name"
                                                #last_name="ngModel"
                                                name="last_name"
                                            >
                                        </div>
                                        <div class="col-sm-6">
                                            <input
                                                type="text" 
                                                class="form-control form-control-user" 
                                                id="exampleLastName"
                                                placeholder="Prenom"
                                                [(ngModel)]="form.first_name"
                                                #first_name="ngModel"
                                                name="first_name"
                                            >
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <div class="form-group">
                                                <input
                                                    type="email" 
                                                    class="form-control form-control-user"
                                                    id="exampleInputEmail"
                                                    placeholder="Email"
                                                    [(ngModel)]="form.email"
                                                    #email="ngModel"
                                                    name="email"
                                                >
                                            </div>
                                        </div>
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <div class="form-group ">
                                                <input
                                                    type="phone" 
                                                    class="form-control form-control-user"
                                                    id="exampleLastName"
                                                    placeholder="+225 07 01 02 03 04"
                                                    [(ngModel)]="form.phone"
                                                    #phone="ngModel"
                                                    name="phone"
                                                >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                                <option selected>Nom du Module</option>
                                                <option value="1">Angular</option>
                                                <option value="2">C#</option>
                                                <option value="3">Boostrap</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary">Enregistrer</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>



    <div class="card shadow mb-4">
        <div class="card-header bg-gradient-primary  py-3">
            <h2 class="m-0 font-weight-bold text-white text-center">Liste des Professeurs</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nom </th>
                            <th>Prenom</th>
                            <th>Email</th>
                            <th>Matiere</th>
                            <th>action</th>   
                        
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let professor of professors">
                            <td>{{professor.last_name}}</td>
                            <td>{{professor.first_name}}</td>
                            <td>{{professor.email}}</td>
                            <td>{{professor.matters}}</td>
                            <td>
                                <a href="#" class="btn btn-success btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-check"></i>
                                    </span>
                                    
                                </a>
                                <a href="#" class="btn btn-warning btn-icon-split">
                                    
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                </a>
                                <a href="#" class="btn btn-danger btn-icon-split">
                                    
                                    <span class="icon text-white-50">
                                        <i class="fas fa-trash"></i>
                                    </span>
                                </a>
                            
                            </td>
                           
                        </tr>
                        
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
