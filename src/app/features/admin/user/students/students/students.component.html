    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4" >
            <h1 class="h3 mb-0 text-gray-800">Gestion des Etudiants</h1>
            <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalLongs">CrÃ©er un compte Etudiant</button>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLongs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongsTitle" aria-hidden="true">
            <div class="modal-dialog " role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Etudiants</h1>
                                </div>
                                <form
                                    class="user"
                                    name="form"
                                    class="user"
                                    #f="ngForm"
                                    (ngSubmit)="f.form.valid && onSubmit()"
                                >
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input
                                                type="text"
                                                name="last_name"
                                                class="form-control form-control-user"
                                                id="exampleFirstName"
                                                placeholder="Nom"
                                                [(ngModel)]="form.last_name"
                                                #last_name="ngModel"
                                            >
                                        </div>
                                        <div class="col-sm-6">
                                            <input
                                                type="text"
                                                name="first_name"
                                                class="form-control form-control-user"
                                                id="exampleLastName"
                                                placeholder="Prenom"
                                                [(ngModel)]="form.first_name"
                                                #first_name="ngModel"
                                            >
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">
                                            <input
                                                type="email"
                                                class="form-control form-control-user"
                                                id="exampleInputEmail"
                                                placeholder="Email"
                                                name="email"
                                                [(ngModel)]="form.email"
                                                #email="ngModel"
                                            >
                                        </div>
                                        
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">
                                            <input
                                                type="phone"
                                                class="form-control form-control-user"
                                                id="exampleLastName"
                                                placeholder="+225 07 01 02 03 04"
                                                name="email"
                                                 [(ngModel)]="form.phone"
                                                 #phone="ngModel"
                                            >
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-12 mb-3 mb-sm-0">
                                            <input
                                                type="password"
                                                class="form-control form-control-user"
                                                id="exampleLastName"
                                                placeholder="Mot de passe"
                                                name="password"
                                                 [(ngModel)]="form.password"
                                                 #password="ngModel"
                                            >
                                        </div>

                                    </div>
                                    <!-- <a href="login.html" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </a>
                                    -->
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                                  
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
            </div>
        </div>



        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h2 class="m-0 font-weight-bold text-center">Liste des Etudiants</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Email</th>
                                <th>Numero</th>
                                <th>action</th>
                                
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let student of students">
                                <td>{{student.last_name}}</td>
                                <td>{{student.first_name}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.phone}}</td>
                                <td>
                                    <a  (click)="openModal()" class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        
                                    </a>
                                    <a href="#" class="btn btn-warning btn-icon-split">
                                        
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                    </a>
                                    <a href="#" class="btn btn-danger btn-icon-split">
                                        
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                    </a>
                                
                                </td>
                               
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
