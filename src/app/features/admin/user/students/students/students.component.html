        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLongs">Créer un

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalLongs" data-backdrop="static" tabindex="-1" data-bs-keyboard="false"

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-color-yellow ">
                    <h5 class="modal-title text-white font-weight-bold" id="exampleModalLongs">Créer un compte Etudiant
                    </h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                        <div class="col-lg-12">
                            <div class="p-5">
                                <form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control "
                                                id="exampleFirstName" placeholder="Nom">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control "
                                                id="exampleLastName" placeholder="Prenom">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <div class="form-group">
                                                <input type="email" class="form-control "
                                                    id="exampleInputEmail" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <div class="form-group ">
                                                <input type="phone" class="form-control "
                                                    id="exampleLastName" placeholder="+225 07 01 02 03 04">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group ">
                                                <input type="password" class="form-control "
                                                    id="exampleLastName" placeholder="password">
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
