<div class="container-fluid" *ngIf="presence$ | async as presence">
    <div class="row">
        
        <div class="col-lg-12 ">
            <div class="p-5">
                    <div class="table-responsive card ">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead class="bg-color-yellow py-2">
                                <tr>
                                    <th class="text-white">Nom & Prenom</th>
                                    <th class="text-white">Email</th>
                                    <th class="text-white">Numero</th>
                                    <th class="text-white">Status</th>
                               </tr>
                            </thead>

                            <tbody >
                                <tr *ngFor="let student of presence.studentsPresenses">
                                    <td>{{student.last_name}} {{student.first_name}}</td>
                                    <td>{{student.email}}</td>
                                    <td>{{student.phone}}</td>
                                    <td>
                                        <span *ngIf="student.is_present" class="badge badge-success">Present</span>
                                        <span *ngIf="!student.is_present" class="badge badge-danger">Absent</span>
                                    </td>
                                </tr>
                            </tbody>
                        
                        </table>

                    </div>

            </div>
        </div>
    </div>
</div>
