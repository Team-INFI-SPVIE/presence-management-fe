<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Modules</h1>
    <button *ngIf="user.role === 'Admin'" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLongs">Ajouté un
      Module</button>
  </div>


  <!-- Modal -->
  <div *ngIf="user.role === 'Admin'" class="modal fade" id="exampleModalLongs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongsTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header btn-primary">
          <h5 class="modal-title" id="exampleModalLongTitle">Ajouter un module</h5>
          <button *ngIf="user.role === 'Admin'" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
            <div class="col-lg-12">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Ajouté un Nouveau Module</h1>
              </div>
              <form class="user"
                  name="form"
                  #f="ngForm"
                  (ngSubmit)="onSubmit()"
                  >
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input  type="text"
                        class="form-control form-control-user"
                        id="last_name"
                        placeholder="Nom"
                        [(ngModel)]="form.name"
                        #name="ngModel"
                        name="Nom"
                      placeholder="Module">
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                  <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
              </form>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>



  <div class="card shadow mb-4">
    <div class="card-header py-3 bg-color-yellow text-white">
      <h2 class="m-0 font-weight-bold text-center">Liste des Modules</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Libellé</th>
              <th>Ajouté par</th>
              <th>Date</th>
              <th *ngIf="user.role === 'Admin'" class="text-center">Action</th>
            </tr>

          </thead>

          <tbody>
            <tr *ngFor="let matter of matterList">
              <td>{{ matter.name }}</td>
              <td>{{ matter.nameAdmin }}</td>
              <td>{{ matter.registered | date: "dd/MM/YYYY" }}</td>

              <td class="text-center" *ngIf="user.role === 'Admin'">

                  <!-- <button (click)="openModal(matter)" class="btn btn-warning btn-icon p-1 btn-icon-mini mx-1" title="Supprimer">
                      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M3 6V8H14V6H3M3 10V12H14V10H3M20 10.1C19.9 10.1 19.7 10.2 19.6 10.3L18.6 11.3L20.7 13.4L21.7 12.4C21.9 12.2 21.9 11.8 21.7 11.6L20.4 10.3C20.3 10.2 20.2 10.1 20 10.1M18.1 11.9L12 17.9V20H14.1L20.2 13.9L18.1 11.9M3 14V16H10V14H3Z" />
                      </svg>
                  </button> -->

                  <button (click)="deleteMatter(matter.id)" class="btn btn-danger btn-icon p-1  btn-icon-mini" title="Supprimer">
                      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                      </svg>
                  </button>

              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>

</div>
<!-- /.container-fluid -->
