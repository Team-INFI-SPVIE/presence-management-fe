<div class="container-fluid" *ngIf="students$ | async as students">
    <div class="row">
        <!-- <div class="col-lg-5 d-none d-lg-block bg-register-image"></div> -->
        <div class="col-lg-12 ">
            <div class="p-5">
                <form
                    class="user"
                    name="form"
                    class="user"
                    #f="ngForm"
                    class="user"
                    (ngSubmit)="onSubmit(students)"
                >
                    <div class="form-group row ">
                        <div class="col-sm-4">

                            <select class="custom-select mr-sm-2" id="matter" #matter (change)="onSelected(matter.value)">
                                <option default>null</option>
                                <option>Angular</option>
                                <option>Bootstrap</option>
                                <option>C Sharp</option>
                                <option>Anglais</option>
                                <option>JavaScript</option>
                                <option>Java</option>
                                <option>SQL</option>
                            </select>

                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <div class="col-auto my-1">
                                <select class="custom-select mr-sm-2" id="startTime" #startTime (change)="onStartTimeSelected(startTime.value)">
                                    <option default>Heure de debut</option>
                                    <option>8h</option>
                                    <option>9h</option>
                                    <option>10h</option>
                                    <option>11h</option>
                                    <option>12h</option>
                                    <option>13h</option>
                                    <option>14h</option>
                                    <option>15h</option>
                                    <option>16h</option>
                                    <option>17h</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <select class="custom-select mr-sm-2" #endTime (change)="onEndTimeSelected(endTime.value)"  id="endTime">
                                <option default>Heure de fin</option>
                                    <option >8h</option>
                                    <option>9h</option>
                                    <option>10h</option>
                                    <option>11h</option>
                                    <option>12h</option>
                                    <option>13h</option>
                                    <option>14h</option>
                                    <option>15h</option>
                                    <option>16h</option>
                                    <option>17h</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-responsive card ">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead class="bg-color-yellow py-2">
                                <tr>
                                    <th class="text-white">Nom & Prenom</th>
                                    <th class="text-white">Email</th>
                                    <th class="text-white">Numero</th>
                                    <th class="text-white">
                                        <span class="point-all">
                                            Point√©
                                        </span>
                                        <input
                                            class="form-check-input p-2 btn-wite border-dark slect-all"
                                            type="checkbox"
                                            [checked]="verifyCheckd(students)"
                                            value="student.is_present"
                                            id="flexCheckDefault"
                                            (change)="onCheckAllStudent(students)"
                                        >
                                    </th>
                               </tr>
                            </thead>

                            <tbody >
                                <tr *ngFor="let student of students">
                                    <td>{{student.last_name}} {{student.first_name}}</td>
                                    <td>{{student.email}}</td>
                                    <td>{{student.phone}}</td>
                                    <td class="text-center">
                                        <div class="form-check  mb-3">
                                            <input
                                                class="form-check-input p-2 btn-wite border-dark"
                                                type="checkbox"
                                                [checked]="student.is_present"
                                                value="student.is_present"
                                                id="flexCheckDefault"
                                                (change)="onCheckboxValueChange(student)"
                                            >
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        
                        </table>

                    </div>
                    <div class="modal-footer">
                        <button type="button" (click)="goBack()" class="btn btn-danger">Quiter</button>
                        <button [disabled]="disabledButton()" type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</div>
